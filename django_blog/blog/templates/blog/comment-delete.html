{% extends "blog/base.html" %}
{% block content %}

<div class="container mx-auto p-4 max-w-xl">
    <div class="bg-white shadow-lg rounded-lg p-6 border border-gray-200">
        <h1 class="text-3xl font-bold text-red-700 mb-4">Delete Comment</h1>
        
        <form method="POST">
            {% csrf_token %}
            <p class="text-lg text-gray-700 mb-6">
                Are you sure you want to delete your comment on the post 
                <span class="font-semibold text-blue-600">"{{ comment.post.title }}"</span>?
            </p>
            
            <!-- Display the content of the comment being deleted -->
            <div class="bg-gray-100 p-4 rounded-lg border border-gray-300 mb-6">
                <p class="text-sm font-medium text-gray-600 mb-1">Your comment content:</p>
                <p class="text-gray-800 italic">"{{ comment.content }}"</p>
            </div>

            <div class="flex space-x-4 mt-6">
                <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-200">
                    Yes, Delete
                </button>
                <a href="{% url 'post-detail' pk=comment.post.pk %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center transition duration-200">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
