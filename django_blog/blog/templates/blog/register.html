{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
    <div class="form-container">
        <h1>Register for an Account</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="{% url 'login' %}">Log In</a></p>
    </div>
{% endblock %}
