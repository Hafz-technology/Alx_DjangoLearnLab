{% extends "blog/base.html" %}
{% block content %}

<div class="container mx-auto p-4 max-w-xl">
    <div class="bg-white shadow-lg rounded-lg p-6 border border-gray-200">
        <h1 class="text-3xl font-bold text-gray-900 mb-4">Edit Your Comment</h1>
        
        <p class="text-sm text-gray-600 mb-6">
            On post: 
            <a href="{% url 'post-detail' pk=comment.post.pk %}" class="text-blue-600 hover:underline font-semibold">
                "{{ comment.post.title }}"
            </a>
        </p>

        <form method="POST">
            {% csrf_token %}
            
            <!-- Display the form fields (only 'content' in this case) -->
            {% for field in form %}
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <p class="text-red-500 text-xs italic mt-1">{{ field.errors|striptags }}</p>
                    {% endif %}
                </div>
            {% endfor %}

            <div class="flex items-center justify-between mt-6">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-200">
                    Save Changes
                </button>
                <a href="{% url 'post-detail' pk=comment.post.pk %}" class="inline-block align-baseline font-bold text-sm text-gray-500 hover:text-gray-800">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
